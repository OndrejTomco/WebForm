<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js">
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css">
    
    <title>Document</title>
</head>
<body>

    <div class="container col-sm-4 containerForm">
      
      <div class="form-group">
          <label class="col-sm-8 control-label">Name</label>
          <div class="col-sm-8">
            <input class="form-control" id="fname" type="text" placeholder="First name">
            <span id="warningfn" >invalid name</span>
          </div>
        </div>

        <div class="form-group">
            <label class="col-sm-8 control-label"> Last name</label>
            <div class="col-sm-8">
              <input class="form-control" id="lname" type="text" placeholder="Last name">
              <span id="warningln" >invalid last name</span>
            </div>
          </div>

          <div class="form-group">
              <label class="col-sm-8 control-label">Birth date</label>
              <div class="col-sm-8">
                <input class="form-control" id="bdate" type="date">
                <span id="warningbd">invalid date</span>
              </div>
            </div>

          <div class="form-group">
              <p class="col-sm-8">Gender</p>
             <div class="radio col-sm-10">
                <label><input type="radio" name="gender" checked>Male</label>
              </div>
              <div class="radio col-sm-10">
                <label><input type="radio" name="gender">Female</label>
              </div>
              <div class="button text-center">
                <button type="submit" class="btn btn-primary" id="submitBtn">Submit</button>
              </div>
          </div>
  </div>

  <div class="container col-sm-4 containerOptions p-2 mt-4">
      
          <span>Show gender</span>
          <select class="form-control col-sm-4 d-inline-block" id="sel1">
            <option>Male</option>
            <option>Female</option>
            <option>Both</option>
          </select>
        

        <div class="checkbox col-sm-4 d-inline-block">
            <label><input type="checkbox" value="">Show age</label>
          </div>
  </div>

  <div id="dynamicTable">
    
  </div>

    <script
    src="https://code.jquery.com/jquery-3.2.1.js"
    integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    crossorigin="anonymous">
    </script>

    <script src="script.js"></script>
</body>
</html>
