<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js">
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css">
    
    <title>Document</title>
</head>
<body>


    <div class="container col-sm-6 col-md-4 col-10 containerForm">
      
      <div class="form-group">
          <label class="col-sm-8 control-label">Name</label>
          <div class="col-sm-10 col-md-8">
            <input class="form-control col-sm-12" id="fname" type="text" placeholder="First name">
            <span id="warningfn" >invalid name</span>
          </div>
        </div>

        <div class="form-group">
            <label class="col-sm-8 control-label"> Last name</label>
            <div class="col-sm-10 col-md-8">
              <input class="form-control" id="lname" type="text" placeholder="Last name">
              <span id="warningln" >invalid last name</span>
            </div>
          </div>

          <div class="form-group">
              <label class="col-sm-8 control-label">Birth date</label>
              <div class="col-sm-10 col-md-8">
                <input class="form-control" id="bdate" type="date">
                <span id="warningbd">invalid date</span>
              </div>
            </div>

          <div class="form-group">
              <p class="col-sm-8">Gender</p>
             <div class="radio col-sm-10">
                <label><input type="radio" name="gender" id="maleBox" checked>Male</label>
              </div>
              <div class="radio col-sm-10">
                <label><input type="radio" name="gender">Female</label>
              </div>
              <div class="button text-center">
                <button type="submit" class="btn btn-primary mb-2" id="submitBtn">Submit</button>
              </div>
          </div>
  </div>

  <div class="container col-sm-6 col-md-4 col-10 containerOptions p-2 mt-4 text-center">
      
          <span>Show gender</span>
          <select class="form-control col-sm-4 d-inline-block" id="sel1">
            <option value="B">Both</option>
            <option value="M">Male</option>
            <option value="F">Female</option>
          </select>
        

        <div class="checkbox col-sm-4 d-inline-block">
            <label><input id="ageBox" type="checkbox" value="">Show age</label>
          </div>
  </div>

  <div class="dynamicTable mt-4" style="display:none">
    <table class="table table-striped table-bordered w-50 align-items-center justify-content-center" id="myTable">
      <thead class="thead-dark">
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th id="bdateHead">Birth Date</th>
          <th>Gender</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>

      </tbody>
    </table>
  </div>

  <div id="storage" class="mt-4">
    <button id="btnSave" class="btn btn-default">Save</button>
    <button id="btnLoad" class="btn btn-default">Load</button>
  </div>

    <script src="script.js"></script>
</body>
</html>
